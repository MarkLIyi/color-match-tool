<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片颜色比对工作台</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme:{
                extend:{
                    colors:{ primary:"#4f46e5", secondary:"#10b981" }
                }
            }
        };
    </script>

    <style>
        .hide-scrollbar::-webkit-scrollbar { display:none; }
        .hide-scrollbar { -ms-overflow-style:none; scrollbar-width:none; }

        /* 明道云 iframe 修复 */
        #settings-modal {
            position: fixed !important;
            z-index: 999999 !important;
            pointer-events: auto !important;
        }
        body {
            pointer-events: auto !important;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">

<header class="bg-white shadow-sm p-4 sticky top-0 z-10">
    <div class="max-w-5xl mx-auto flex justify-between">
        <h1 class="text-xl font-bold">
            待匹配颜色：
            <span id="original-color" class="text-primary">加载中...</span>
        </h1>
    </div>
</header>

<main class="max-w-5xl mx-auto p-4">
    <h2 class="text-lg font-semibold mb-3">候选颜色</h2>

    <div id="candidate-box" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 hide-scrollbar">
        <p id="loading" class="col-span-full text-center text-gray-500 py-6">
            正在加载候选颜色…
        </p>
    </div>
</main>

<div class="fixed bottom-0 left-0 right-0 bg-white border-t shadow-md p-4">
    <div class="max-w-5xl mx-auto flex justify-between">
        <span id="status" class="text-gray-700">请选择一个颜色图片</span>
        <button id="submit-btn"
                disabled
                class="bg-secondary text-white px-6 py-2 rounded-lg font-bold disabled:opacity-50">
            ✓ 确认匹配
        </button>
    </div>
</div>

<script>

/* ============= 配置全部写死 ============= */
const CONFIG = {
    appKey: "681a78e1b8c72330",
    sign: "M2NkZGZiMmM5OWIyMTUxMDQ4N2Y2YTAwZTMxNDJmM2Q3NWI5ZmU4MGU4ZDcxZjlhYWI1ZTUyOWJmNDgxYWU2OQ==",
    worksheetId: "sjclb",

    fetchUrl: "https://www.dedlion.com/api/v2/open/worksheet/getRowByIdPost",
    updateUrl: "https://www.dedlion.com/api/v2/open/worksheet/editRowPost",

    candidateFieldId: "69044f51be2ffd8cd20d153e",
    colorFieldId: "6901b59fbe2ffd8cd2ab5d73"
};

/* ============= URL 获取 rowId ============= */
function getRowId(){
    const p = new URLSearchParams(location.search);
    return p.get("rowId");
}

/* ============= 明道云 POST ============= */
async function mdPost(url, body){
    const r = await fetch(url,{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify(body)
    });
    return r.json();
}

let selectedColor = null;

/* ============= 载入候选颜色数据 ============= */
async function loadCandidate(rowId){
    const result = await mdPost(CONFIG.fetchUrl,{
        appKey: CONFIG.appKey,
        sign: CONFIG.sign,
        worksheetId: CONFIG.worksheetId,
        rowId,
        getSystemControl: false
    });

    const loading = document.getElementById("loading");

    if(!result.success){
        loading.innerText = "加载失败，请检查配置或字段";
        return;
    }

    const row = result.data.rows[0];
    const raw = row[CONFIG.candidateFieldId];

    if(!raw){
        loading.innerText = "候选字段为空";
        return;
    }

    let list = [];
    try{
        list = JSON.parse(raw);
    }catch(e){
        loading.innerText = "候选字段 JSON 格式错误";
        return;
    }

    /* color 去重 */
    const unique = new Map();
    list.forEach(item => {
        if(!unique.has(item.color)){
            unique.set(item.color, item);
        }
    });

    renderCandidates([...unique.values()]);
}

/* ============= 渲染颜色卡片 ============= */
function renderCandidates(list){
    const box = document.getElementById("candidate-box");
    box.innerHTML = "";

    list.forEach(item => {
        const d = document.createElement("div");
        d.className =
            "bg-white rounded shadow hover:shadow-lg cursor-pointer p-2 border";
        d.onclick = () => chooseColor(item.color, d);

        d.innerHTML = `
            <img src="${item.logoUrl}" class="w-full h-32 object-cover rounded">
            <p class="text-center mt-2 text-sm font-bold">${item.color}</p>
        `;
        box.appendChild(d);
    });

    document.getElementById("loading")?.remove();
}

/* ============= 选择颜色 ============= */
function chooseColor(color, el){
    selectedColor = color;

    document.querySelectorAll("#candidate-box > div")
        .forEach(x => x.classList.remove("border-secondary","border-4"));

    el.classList.add("border-secondary","border-4");
    status.innerText = "已选择：" + color;
    submitBtn.disabled = false;
}

/* ============= 更新颜色到明道云 ============= */
async function updateColor(rowId){
    const res = await mdPost(CONFIG.updateUrl,{
        appKey: CONFIG.appKey,
        sign: CONFIG.sign,
        worksheetId: CONFIG.worksheetId,
        rowId,
        triggerWorkflow: true,
        controls:[
            {
                controlId: CONFIG.colorFieldId,
                value: selectedColor
            }
        ]
    });

    if(!res.success){
        status.innerText = "更新失败，请检查字段权限";
        return;
    }

    status.innerText = "✓ 已写入：" + selectedColor;
    submitBtn.disabled = true;
}

/* ============= 页面启动入口 ============= */
window.onload = async () => {

    const rowId = getRowId();
    if(!rowId){
        alert("URL 缺少 rowId 参数：?rowId=记录ID");
        return;
    }

    originalColor.innerText = rowId;

    await loadCandidate(rowId);

    submitBtn.onclick = () => updateColor(rowId);
};

</script>

</body>
</html>
